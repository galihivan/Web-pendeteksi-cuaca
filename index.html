<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-4xl mx-auto">
    <!-- Profile Section -->
    <div class="flex items-center bg-white p-4 rounded-lg shadow-md mb-6">
      <img src="https://via.placeholder.com/50" alt="Profile Picture" class="rounded-full w-12 h-12 mr-4">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Nama User</h2>
        <p class="text-gray-600">Jabatan User</p>
      </div>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">To-Do List</h1>
    
    <div class="flex gap-6">
      <!-- To-Do List Form & List Column -->
      <div class="w-1/2 bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <h2 class="text-xl font-semibold text-gray-700">Add New Task</h2>
          <form id="toDoForm" class="mt-4">
            <textarea id="taskInput" class="w-full p-2 border rounded mb-3" placeholder="Write your task..."></textarea>
            <select id="priority" class="w-full p-2 border rounded mb-3">
              <option value="High">High Priority</option>
              <option value="Medium">Medium Priority</option>
              <option value="Low">Low Priority</option>
            </select>
            <input type="date" id="deadline" class="w-full p-2 border rounded mb-3">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Add Task</button>
          </form>
        </div>

        <h2 class="text-xl font-semibold text-gray-700 mt-6">To-Do List</h2>
        <ul id="toDoList" class="mt-4 space-y-3"></ul>
        <button id="clearAll" class="w-full bg-red-500 text-white py-2 mt-4 rounded">Clear All Tasks</button>
      </div>

      <!-- Done List Column -->
      <div class="w-1/2 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold text-gray-700">Done List</h2>
        <ul id="doneList" class="mt-4 space-y-3"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

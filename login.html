<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrasi - Video Belajar</title>
  <link href="src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-custom-cream">
    <header class="w-full border-b border-gray-300 bg-white shadow-md">
        <div class="flex justify-between items-center h-20 px-4 sm:px-[120px]">
            <img src="img/Logo.png" alt="Logo" class="w-[120px] sm:w-[237px] h-auto">
        </div>
    </header>

    <main class="flex justify-center items-center min-h-screen pt-20 sm:pt-0">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full mx-4 mb-8">
            <h2 class="text-2xl font-semibold text-center mb-2">Masuk ke Akun</h2>
            <p class="text-center text-sm text-gray-600 mb-4">Yuk lajutin belajarmu di videobelajar.</p>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 pr-10">
                        <button type="button" onclick="togglePassword('password')" class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i id="password-toggle" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-4 text-right">
                    <a href="#" class="text-sm text-gray-700 hover:underline">Lupa Password?</a>
                </div>
                
                <button type="button" class="w-full bg-custom-green text-white font-semibold rounded-md py-2 hover:bg-green-600 mb-4">
                    Daftar
                </button>

                <button type="button" class="w-full" style="background-color: #E2FCD9;">
                    <span class="text-custom-green font-semibold rounded-md py-2 block text-center hover:bg-green-200">Masuk</span>
                </button>

                <div class="mt-2">
                    <div class="flex items-center">
                        <div class="flex-1 border-t border-gray-300"></div>
                        <span class="mx-4 text-sm text-gray-600">Atau</span>
                        <div class="flex-1 border-t border-gray-300"></div>
                    </div>
                </div>

                <div class="mt-2 flex justify-center">
                    <button type="button" class="w-full bg-gray-200 rounded-md py-2 px-4 hover:bg-gray-300">
                        <i class="fab fa-google mr-2"></i> Daftar dengan Google
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggleIcon = document.getElementById(inputId + '-toggle');

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggleIcon.classList.remove("fa-eye");
                passwordToggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordToggleIcon.classList.remove("fa-eye-slash");
                passwordToggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
